<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/c162aeba51.js"
      crossorigin="anonymous"
    ></script>
    <title>Video Player</title>
  </head>
  <body>
    <div class="player">
      <video
        src="https://www.sample-videos.com/video123/mp4/720/big_buck_bunny_720p_30mb.mp4"
        width="480"
        height="270"
      ></video>
      <div class="controls">
        <input
          type="range"
          name="currentTime"
          id="current"
          value="0"
          min="0"
          max="100"
          step="1"
        />
        <button class="play"><i class="fa-play fa-solid"></i></button>
        <input
          type="range"
          name="volume"
          id="volume"
          min="0"
          max="1"
          step="0.1"
        />
        <input
          type="range"
          name="playbackRate"
          id="playback_rate"
          min="0.25"
          max="2"
          step="0.01"
        />
        <button data-skip="-10" class="skip">
          <span>-10s</span>
          <i class="fa-solid fa-backward"></i>
        </button>
        <button data-skip="10" class="skip">
          <i class="fa-solid fa-forward"></i>
          <span>+10s</span>
        </button>
        <button class="expand"><i class="fa-solid fa-expand"></i></button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
